monitor = eDP-1,1920x1080@60,1920x0,1
# monitor = HDMI-A-1,1920x1080@60,1920x0,1
# exec-once = hyprctl output create headless HEADLESS-2
# monitor = HEADLESS-2, 1920x1080@60, 0x0, 1, transform, 1, mirror, HDMI-A-1
# workspace = "eDP-1,1"
input {
  kb_options = compose:menu,level3:menu_switch
  numlock_by_default = true
  follow_mouse = 1
  # accel_profile = flat
  sensitivity = -0.2
  touchpad {
    natural_scroll = true
    disable_while_typing = false
    scroll_factor = 0.1
    clickfinger_behavior = false
  }
}
device {
  name = at-translated-set-2-keyboard
  kb_layout = it
}
